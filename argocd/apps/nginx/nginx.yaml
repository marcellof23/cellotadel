apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.23-alpine # Using a specific, lightweight version
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: nginx
  annotations:
    tailscale.com/expose: "true"
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
    - name: http 
      protocol: TCP
      port: 80      
      targetPort: 80
    - name: https 
      protocol: TCP
      port: 443     
      targetPort: 443
