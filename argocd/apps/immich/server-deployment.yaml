# --- Immich Server, Microservices, and Web UI (all in one container for simplicity) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
      - name: immich-server
        image: ghcr.io/immich-app/immich-server:release
        ports:
        - containerPort: 2283
        env:
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: immich-secret
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-secret
              key: DB_PASSWORD
        - name: DB_DATABASE_NAME
          value: "immich"
        - name: DB_HOSTNAME
          value: "immich-postgres"
        - name: REDIS_HOSTNAME
          value: "immich-redis"
        - name: NODE_ENV
          value: "production"
        volumeMounts:
        - name: immich-data
          mountPath: /usr/src/app/upload
      volumes:
      - name: immich-data
        persistentVolumeClaim:
          claimName: immich-data-pvc
