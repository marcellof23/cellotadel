# immich-pvc.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-data-pvc
spec:
  accessModes:
    - ReadWriteOnce # Longhorn supports this
  storageClassName: longhorn # This tells Kubernetes to use Longhorn
  resources:
    requests:
      storage: 60Gi # Adjust size as needed for your photo library
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 20Gi # Adjust size as needed for your databased