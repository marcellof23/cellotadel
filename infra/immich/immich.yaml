# immich-deployment.yaml

# --- PostgreSQL Database ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-postgres
  template:
    metadata:
      labels:
        app: immich-postgres
    spec:
      containers:
      - name: postgres
        image: tensorchord/pgvecto-rs:pg16-v0.2.1 # Official image recommended by Immich
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: immich-secret
              key: DB_USERNAME
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-secret
              key: DB_PASSWORD
        - name: POSTGRES_DB
          value: "immich"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: immich-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: immich-postgres
spec:
  selector:
    app: immich-postgres
  ports:
  - port: 5432

# --- Redis Cache ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-redis
  template:
    metadata:
      labels:
        app: immich-redis
    spec:
      containers:
      - name: redis
        image: redis:7.2-alpine
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: immich-redis
spec:
  selector:
    app: immich-redis
  ports:
  - port: 6379

# --- Immich Server, Microservices, and Web UI (all in one container for simplicity) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
      - name: immich-server
        image: ghcr.io/immich-app/immich-server:release # Use the latest release
        ports:
        - containerPort: 3001
        env:
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: immich-secret
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-secret
              key: DB_PASSWORD
        - name: DB_DATABASE_NAME
          value: "immich"
        - name: DB_HOSTNAME
          # Use the Kubernetes service name for the database
          value: "immich-postgres"
        - name: REDIS_HOSTNAME
          # Use the Kubernetes service name for redis
          value: "immich-redis"
        - name: NODE_ENV
          value: "production"
        volumeMounts:
        - name: immich-data
          mountPath: /usr/src/app/upload
      volumes:
      - name: immich-data
        persistentVolumeClaim:
          claimName: immich-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: immich-server-svc
spec:
  selector:
    app: immich-server
  ports:
  - name: http
    port: 80
    targetPort: 3001 # The port the Immich container listens on
